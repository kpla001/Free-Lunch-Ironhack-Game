<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Free Lunch</title>
</head>
<body>
    <div class="game-intro"> 
        <img src = "./Images/Free Lunch.png" class="logo-img">
        <h3>Controls</h3>
        <img src= "./Images/arrows.png" class="arrow-img">
        <button id="start-button">Start Game</button>
        <button id="restart-button" class="hidden">Restart Game</button>
    </div>

    
    <div class ="landing-page instructions" id="main-content">
        <h1>How to Play</h1>
            <section class ="instructions avoid">
                <h2>Avoid falling trash or lose lives...</h2>
                <ul>
                    <li>
                        <img src="./Images/bananapeel.png" class="trash">
                    </li>
                    <li>
                        <img src="./Images/cardboard.png" class="trash">
                    </li>
                    <li>
                        <img src="./Images/chair.png" class="trash">
                    </li>
                    <li>
                        <img src="./Images/papertrash.png" class="trash">
                    </li>
                    <li>
                        <img src="./Images/tincan.png" class="trash">
                    </li>
                    <li>
                        <img src="./Images/tire.png" class="trash">
                    </li>
                    <li>
                        <img src="./Images/trashbag.png" class="trash">
                    </li>
                    <li>
                        <img src="./Images/wrapper.png" class="trash">
                    </li>
                </ul>
            </section>
            <section class ="instructions eat">
                <h2>Eat food to earn points and high score!</h2>
                <ul class="ul-eat">
                    <li>
                        <img src="./Images/chicken.png" class="food">
                    </li>
                    <li>
                        <img src="./Images/fries.png" class="food">
                    </li>
                    <li>
                        <img src="./Images/hamburger.png" class="food">
                    </li>
                    <li>
                        <img src="./Images/hotdog.png"  class="food">
                    </li>
                    <li>
                        <img src="./Images/jerky.png" class="food">
                    </li>
                    <li>
                        <img src="./Images/pizza.png" class="food">
                    </li>
                    <li>
                        <img src="./Images/sushi.png" class="food">
                    </li>
                    <li>
                        <img src="./Images/taco.png" class="food">
                    </li>
                </ul>
            </section>
    </div>

    <canvas width ="1000" height ="700" id="canvas"> </canvas>
    

    <script src= "js/Component.js"></script>
    <script src= "js/Food.js"></script>
    <script src="js/Trash.js"></script>
    <script src= "js/Player.js"></script>
    <script src = "js/Game.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
